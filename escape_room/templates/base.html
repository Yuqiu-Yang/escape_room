<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} - Escaperoom</title>
  </head>
  <body style="background-color: #f5f0e1;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              {% if g.user %}
                  <li class="nav-item">
                      <a class="nav-link" href="#">Logged in as: {{ g.user['username'] }}</a>
                  </li>
                  <li class="nav_item">
                      <a class="nav-link" href="/notes" style="font-family: 'Roboto', sans-serif; color: #fff1e1; font-weight: bold;">
                        Notes</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.logout') }}" style="font-family: 'Roboto', sans-serif; color: #fff1e1; font-weight: bold;">
                        Logout</a>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.login') }}" style="font-family: 'Roboto', sans-serif; color: #fff1e1; font-weight: bold;">
                        Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.register') }}" style="font-family: 'Roboto', sans-serif; color: #fff1e1; font-weight: bold;">
                        Register</a>
                  </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
