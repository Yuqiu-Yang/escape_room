{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Welcome to our virtual escaperoom~{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Notes</h1>
        <hr class="my-4">
        {% if notes %}
        {% for note in notes %}
        <br/>
        <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#hint{{loop.index}}" aria-expanded="false" aria-controls="collapseExample">
            Open note {{ loop.index }}
        </button>
        </p>
        <div class="collapse mt-3" id="hint{{loop.index}}">
            <div class="card card-body">
                {{note}}
            </div>
        </div>
        <br/>
        {% endfor %}
        {% endif %}
        <p class="lead">
            <a class="btn btn-primary btn" href="{{ current_puzzle }}" role="button">Back to current puzzle</a>
        </p>
    </div>
</div>
{% endblock %}
