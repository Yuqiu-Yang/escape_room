{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>
      <form method="post">
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" required>
          </div>
          <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
          </div>
      </form>
      <p class="text-center mt-3">
          Already have an account? <a href="{{ url_for('auth.login') }}">Log in here</a>.
      </p>
  </div>
</div>
{% endblock %}
